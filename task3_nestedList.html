<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Example for nested list</h2>     
    </ol>
    <ol type="1">
        <li>Fruit</li>
        <ul type="Circle">
            <li>Banana</li>
            <ul type="Square">
                <li>Green</li>
               </ul>
               <li>Apple</li>
               <ul type="Square">
                   <li>Red</li>
               </ul>
        </ul>
        <li>Vegetables</li>
        <ul type="Circle">
            <li>Broccoli</li>
                <ul type="Square">
                    <li>Green</li>
                </ul>
            <li>Carrot</li>
                <ul type="Square">
                    <li>Orange</li>
                </ul>
        </ul>
        <li>Non-veg</li>
            <ul type="Circle">
                <li>Chicken</li>
                <ul type="Square">
                    <li>Red</li>
                </ul>
                <li>Egg</li>
                    <ul type="Square">
                        <li>Yellow</li>
                    </ul>
            </ul>
    </ol>
</body>
</html>
