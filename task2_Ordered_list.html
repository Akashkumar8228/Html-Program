<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Order lists</h1>
    <h4>Decimal</h4>
    <ol type="1">
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ol>
    <h4>Decimal with leading zeros</h4>
    <ol type="01">
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ol>
    <h4>Lowercase ascii letters</h4>
    <ol type="a">
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ol>
    <h4>Lowercase roman numberls</h4>
    <ol type="i">
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ol>
</body>
</html>
